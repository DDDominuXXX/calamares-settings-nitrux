---
modules-search: [ local ]

instances:
- id:       logs
  module:   shellprocess
  config:   shellprocess_logs.conf
- id:       bug-LP#1829805
  module:   shellprocess
  config: s hellprocess_bug-LP#1829805.conf
- id:       before_bootloader
  module:   contextualprocess
  config:   before_bootloader_context.conf
- id:       after_bootloader
  module:   contextualprocess
  config:   after_bootloader_context.conf

sequence:

- show:
  - welcome
  - locale
  - keyboard
  - partition
  - users
  - summary
  
- exec:
  - partition
  - mount
  - unpackfs
  - machineid
  - fstab
  - locale
  - keyboard
  - localecfg
  - luksbootkeyfile
  - users
  - displaymanager
  - networkcfg
  - hwclock
  - initramfs
  - contextualprocess@before_bootloader
  - bootloader
  - contextualprocess@after_bootloader
  - shellprocess@bug-LP#1829805
  - packages
  - shellprocess@logs
  - umount
  
- show:
  - finished

branding: nxos
prompt-install: true
dont-chroot: false
oem-setup: false
disable-cancel: false
disable-cancel-during-exec: false
