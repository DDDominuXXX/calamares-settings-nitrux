# Configuration file for Calamares
# Syntax is YAML 1.2
---
modules-search: [ local ]

instances:
- id:       bug-LP#1829805
  module:   shellprocess
  config:   shellprocess_bug-LP#1829805.conf

- id:       before_bootloader
  module:   contextualprocess
  config:   before_bootloader_context.conf

- id:       after_bootloader
  module:   contextualprocess
  config:   after_bootloader_context.conf

- id:       before_bootloader_mkdirs
  module:   contextualprocess
  config:   before_bootloader_mkdirs_context.conf

sequence:
- show:
  - welcomeq
  - localeq
  - keyboardq
  - partitionq
  - usersq
  - summaryq

- exec:
  - partitionq
  - mount
  - unpackfs
  - machineid
  - fstab
  - localeq
  - keyboardq
  - localecfg
  - luksbootkeyfile
  - usersq
  - displaymanager
  - networkcfg
  - hwclock
  - contextualprocess@before_bootloader_mkdirs
  - shellprocess@bug-LP#1829805
  - initramfscfg
  - initramfs
  - grubcfg
  - contextualprocess@before_bootloader
  - bootloader
  - contextualprocess@after_bootloader
  - packages
  - umount

- show:
  - finishedq

branding: nxos
prompt-install: true
dont-chroot: false
oem-setup: false
disable-cancel: false
disable-cancel-during-exec: false
quit-at-end: false
